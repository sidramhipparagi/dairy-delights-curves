<!doctype html>

    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://arihantfood.in/" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Structured Data for Local Business -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FoodEstablishment",
      "name": "Arihant Food",
      "description": "Premium dairy products and fresh organic vegetables online store",
      "url": "https://arihantfood.in",
      "logo": "https://arihantfood.in/logo.png",
      "image": "https://arihantfood.in/logo.png",
      "telephone": "+91-XXXXXXXXXX",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "IN",
        "addressRegion": "India"
      },
      "openingHours": "Mo-Su 06:00-22:00",
      "priceRange": "$$",
      "servesCuisine": "Indian",
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Dairy Products and Vegetables",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Product",
              "name": "Fresh Milk",
              "description": "Premium quality fresh milk"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Product",
              "name": "Paneer",
              "description": "Fresh homemade paneer"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Product",
              "name": "Ghee",
              "description": "Pure desi ghee"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Product",
              "name": "Fresh Vegetables",
              "description": "Organic fresh vegetables"
            }
          }
        ]
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "reviewCount": "150"
      }
    }
    </script>
    
    <!-- Single Page Apps for GitHub Pages -->
    <script>
      // Start Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
      // End Single Page Apps for GitHub Pages
      
      // Restore redirect from 404.html
      (function(){
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
